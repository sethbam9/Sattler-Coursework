{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }} results - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
          {% if query in entry %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
